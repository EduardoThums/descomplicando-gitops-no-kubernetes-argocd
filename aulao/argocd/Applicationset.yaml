apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-da-pipe
  namespace: argocd-prd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/bernardolsp/aulao-pipeline.git
      revision: HEAD
      directories:
      - path: dev/helloworld-docker/helm
      - path: dev/*/helm
  template:
    metadata:
      name: '{{index .path.segments 1}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/bernardolsp/aulao-pipeline.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{index .path.segments 1}}'
      syncPolicy:
        automated: {}
        syncOptions:
        - CreateNamespace=true