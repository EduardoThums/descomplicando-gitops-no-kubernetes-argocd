apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-todo-test
  namespace: argo
spec:
  project: 'default'
  source:
    plugin:
      name: deploypython
    repoURL: https://github.com/bernardolsp/descomplicando-gitops-no-kubernetes-argocd
    targetRevision: feat/day-extras
    path: "extras"
  destination:
    namespace: python-todo-test
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

